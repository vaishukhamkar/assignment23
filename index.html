<!DOCTYPE html>
<html>
  <head>
    <title>switch case</title>
  </head>
  <body>
    <h1>JavaScript is Awesome</h1>
  <script>

     const option =  prompt('Enter Number From 0 to 9: ');
     const number = parseInt (option);

     switch (option) {

        case '0':
        console.log('Zero')
        break;

        case '1':
        console.log('One')
        break;

        case '2':
        console.log('Two')
        break;

        case '3':
        console.log('Three')
        break;

        case '4':
        console.log('Four')
        break;

        case '5':
        console.log('five')
        break;

        case '6':
        console.log('Six')
        break;

        case '7':
        console.log('Seven')
        break;

        case '8':
        console.log('Eight')
        break;
        
        case '9':
        console.log('Nine')
        break;

        default:
        console.log('default')
     }
  </script>
  </body>
</html>

  </script>
  </body>
</html>
